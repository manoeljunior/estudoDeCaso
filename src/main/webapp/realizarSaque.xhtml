<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Operações Financeiras</title>
	</h:head>

	<h:body>
		<p:messages id="mensagem" showDetail="true" showSummary="false"/>
		<h:form id="realizarSaqueForm">
			<p:panel header="Operações Financeiras">
			<h:panelGrid columns="2">
				
				<h:outputLabel value="Usuario: ${loginBean.usuario.nome}"></h:outputLabel>
				<br />
				
				<h:outputLabel value="Saldo: R$ "></h:outputLabel>
				<br />
				
				<h:outputLabel for="valor" value="Valor:"/>
				<h:inputText id="valor"  maxlength="6"/>
				
			</h:panelGrid>
			<h:commandButton id="realizarSaque" value="Realizar Saque" />
			</p:panel>
		</h:form>
	</h:body>
</html>
