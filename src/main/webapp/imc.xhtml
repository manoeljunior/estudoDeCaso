<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Cálculo do IMC</title>
	</h:head>

	<h:body>
		<p:messages id="mensagem" showDetail="true" showSummary="false"/>
		<h:form id="imcForm">
			<p:panel header="IMC">
			<h:panelGrid columns="2">
				
				<h:outputLabel for="peso" value="Peso (em KG):"/>
				<h:inputText id="peso" value="#{calculoIMCBean.peso}" maxlength="6"/>
				
				<h:outputLabel for="altura" value="Altura (em m):"/>
				<h:inputText id="altura" value="#{calculoIMCBean.altura}" maxlength="4"/>
				
				<h:commandButton id="calcularIMC" value="Calcular IMC" action="#{calculoIMCBean.calcularIMC}"/>
				<br/>
				
				<h:outputLabel for="imc" value="IMC:"/>
				<h:inputText id="imc" value="#{calculoIMCBean.imc}" maxlength="6" readonly="true"/>
				
				
			</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
